<!DOCTYPE html>

<html>
    <head>
        <title>@play.i18n.Messages.get("application.name") | Sign In</title>
        <meta charset="UTF-8">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/login.css")">
    </head>
    <body>
        <section class="container" id="login">
           <!--
           <div class="row">
               <div class="col-lg-4 col-lg-offset-4">
            #{if flash.error}
               <div class="alert alert-danger error">
                   &{flash.error}
               </div>
            #{/if}
            #{if flash.success}
               <div  class="alert alert-success success">
                   &{flash.success}
               </div>
            #{/if}
               </div>
            </div>
            -->
            <div class="row">
               <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                       <h3 class="panel-title">Tracker</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" role="form" action="@routes.Accounts.authenticate" method="POST">            
                            <input type="email" name="username" id="username" class="form-control" placeholder="Username (Email)" autofocus required>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label class="checkbox">
                                <input type="checkbox" name="remember" id="remember" ${flash.remember ? 'checked="true"' : ''}> Remember Me
                            </label>
                            <button type="submit" class="btn btn-lg btn-success btn-block" type="submit">Sign In</button>
                        </form>
                    </div> <!-- /panel-body -->
                </div> <!-- panel -->
               </div>
            </div>
        </section> <!-- /container -->

    </body>
</html>
